<div id="index">
  <h3>
    Races
    <span class='nyrr-results'>
      &gt;
      <a href="https://results.nyrr.org/runner/{{ site.owner.nyrr-results }}/races" target="_blank">Official NYRR Results</a>
    </span>
  </h3>
  {% for post in site.posts %}
    {% if post.race %}
      <article>
        <h2><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
      </article>
    {% endif %}
  {% endfor %}
</div>
